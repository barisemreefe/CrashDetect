apply plugin: 'android-library'
apply plugin: 'android-maven'
version '1.0'
group 'com.bee.crashdetect'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "barisemre.crashdetect"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "AAR_REPOSITORY_LOCATION"){

            }

            pom.version = '1.0'
            pom.artifactId = 'library'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
}
